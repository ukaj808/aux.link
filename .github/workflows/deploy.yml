name: Deploy to Remote Host

on:
  push:
    branches:
      - master  # Trigger the workflow on pushes to the master branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.5.1
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Install Docker on Remote Host with Debian OS
        run: |
          ssh user@$HOST_NAME "sudo apt-get update -y"
          ssh user@$HOST_NAME "sudo apt-get install ca-certificates curl gnupg -y"
          ssh user@$HOST_NAME "sudo install -m 0755 -d /etc/apt/keyrings"
          ssh user@$HOST_NAME "curl -fsSL https://download.docker.com/linux/debian/gpg | sudo gpg --dearmor -o /etc/apt/keyrings/docker.gpg"
          ssh user@$HOST_NAME "sudo chmod a+r /etc/apt/keyrings/docker.gpg"
          ssh user@$HOST_NAME "echo \
            "deb [arch="$(dpkg --print-architecture)" signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/debian \
            "$(. /etc/os-release && echo "$VERSION_CODENAME")" stable" | \
            sudo tee /etc/apt/sources.list.d/docker.list > /dev/null"
          ssh user@$HOST_NAME "sudo apt-get update -y"
          ssh user@$HOST_NAME "sudo apt-get install docker-ce docker-ce-cli containerd.io docker-buildx-plugin docker-compose-plugin"

    env:
      HOST_NAME: ${{ secrets.HOST_NAME }}
      USER: root
      SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}

